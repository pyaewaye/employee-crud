<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee</title>
  </head>
  <body>
    <form action="/" method="post">
      <label for="id">Employee ID: </label>
      <input type="text" name="id" value="" placeholder=""> <br>
      <label for="employeeName">Employee Name: </label>
      <input type="text" name="employeeName" value="" placeholder=""> <br>
      <label for="">DOB: </label>
      <input type="date" name="dob" value="" placeholder=""> <br>
      <label for="department">Department: </label>
      <select name="department" id="department">
  <option value="IT" selected>IT</option>
  <option value="HR">HR</option>
  <option value="Finance">Finance</option>
  <option value="Sales">Sales</option>
</select> <br>
      <label for="occupation">Occupation: </label>

      <select name="occupation" id="occupation">
  <option value="Manager" selected>Manager</option>
  <option value="Programmer">Programmer</option>
  <option value="Accountant">Accountant</option>
  <option value="Sales Representative">Sales Representative</option>
</select> <br>
      <label for="">Hired Date: </label>
      <input type="date" name="hiredDate" value=""> <br>
      <button type="submit" name="submit">New</button>
    </form>

  </body>
</html>
